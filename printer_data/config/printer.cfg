[include shell_command.cfg]
# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[include K-ShakeTune/*.cfg] # AXES_SHAPER_CALIBRATION AXIS="x" ACCEL_PER_HZ=125
# [include usb-adxl345.cfg] # Enable only while accelerometer is connected
[include KlackEnderRev2.cfg]
[include argb_led.cfg]
[include purge_line.cfg]
[include shell_command.cfg]
[exclude_object]

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 247
position_min: -1
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 231
position_min: -1
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -12
homing_speed: 10

[probe]
pin: ^PA7
#z_offset: 0
x_offset: 4 # negative = left of the nozzle
y_offset: 21 # negative = in front of of the nozzle
speed: 5.0
lift_speed: 15.0
sample_retract_dist: 1
samples: 2
samples_tolerance_retries: 6

[bed_mesh]
speed: 200
horizontal_move_z: 12
mesh_min: 10,21
mesh_max: 220,200
probe_count: 9,9
zero_reference_position: 116, 101 #This is the position where your nozzle homes to Z0. Adjust according to you setup
algorithm: bicubic
fade_start: 1
fade_end: 10
move_check_distance: 3
adaptive_margin: 5

[extruder]
max_extrude_only_distance: 120.0
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.776
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 320
min_extrude_temp: 180
pressure_advance: 0
max_extrude_cross_section: 50.0
max_extrude_only_velocity: 120
max_extrude_only_accel: 4000

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0
cycle_time: 0.1
off_below: 0.0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
# restart_method: rpi_usb
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 4000
minimum_cruise_ratio: 0
max_z_velocity: 20
max_z_accel: 100
square_corner_velocity: 5.0

[input_shaper]
shaper_freq_x: 80.8
shaper_type_x: ei
damping_ratio_x: 0.053
shaper_freq_y = 38.4
shaper_type_y = mzv
damping_ratio_y: 0.067

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[temperature_sensor ender_mainboard] 
sensor_type: temperature_mcu 
min_temp: 0 
max_temp: 100 
  
[temperature_sensor raspberry_pi] 
sensor_type: temperature_host 
min_temp: 0 
max_temp: 100

[display_status]

[pause_resume]

[idle_timeout]
# timeout: 21600 # 6 hour timeout for dryng filament
timeout: 28800 # 8 hour timeout for dryng filament

